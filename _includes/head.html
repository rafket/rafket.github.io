<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<script src="{{ "/js/jquery.min.js" | prepend: site.url }}" ></script>
<script src="{{ "/js/jquery.scrollzer.min.js" | prepend: site.url }}"></script>
<script src="{{ "/js/jquery.scrolly.min.js" | prepend: site.url }}"></script>
<script src="{{ "/js/skel.min.js" | prepend: site.url }}"></script>
<script src="{{ "/js/skel-layers.min.js" | prepend: site.url }}"></script>
<script src="{{ "/js/init.js" | prepend: site.url }}"></script>

<noscript>
    <link rel="stylesheet" href="{{ "/css/skel.css" | prepend: site.url }}" />
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.url }}" />
    <link rel="stylesheet" href="{{ "/css/style-large.css" | prepend: site.url }}" />

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.url }}" />
</noscript>

</head>
