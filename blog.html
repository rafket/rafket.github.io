---
layout: page
permalink: /blog/
title: Personal Blog
---

    <ul class="post-list">
        {% for post in site.posts %}
            <li>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <a class="post-link" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
                {{ post.excerpt }}
            </li>
        {% endfor %}
</ul>
